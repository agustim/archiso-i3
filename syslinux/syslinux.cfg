UI vesamenu.c32
PROMPT 0
MENU TITLE Arch Linux Boot Menu
TIMEOUT 0

LABEL arch-i3
    MENU LABEL Boot Arch Linux
    LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
    INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img,/%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img
    APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=4G loglevel=3 splash udev.log_level=3